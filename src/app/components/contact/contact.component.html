<section class="contact-form p-8">
    <div class="flex flex-col gap-6 justify-center items-center">
      <h1 class="text-4xl sm:text-3xl sm-xs:text-2xl text-center">
        Get in touch
      </h1>
      <h4 class="font-normal">Our friendly team would love to hear from you !</h4>
      <div class="offer-box p-6 items-center">
        <div class="flex flex-col items-start w-full">
          <div class="flex flex-col gap-4 mt-8 w-full">
            <span>Your Name</span>
            <input class="w-full" type="text" placeholder="e.g, Joseph" />
          </div>
          <div class="flex flex-col gap-4 mt-8 w-full">
            <span>Your Email</span>
            <input
              class="w-full"
              type="text"
              placeholder="e.g, joseph687@gmail.com"
            />
          </div>
          <div class="flex flex-col gap-4 mt-8 w-full">
            <span>Message</span>
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Let tell us about your thoughts on this..."
            ></textarea>
          </div>
          <div
            class="flex flex-col gap-4 mt-8 items-center justify-center w-full"
          >
            <button class="btnForm">Send message</button>
          </div>
        </div>
      </div>
    </div>
  </section>
